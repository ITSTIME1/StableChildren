{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{% static 'child/css/model_choice.css' %}">
    <title>ModelChoice</title>
</head>
<body>

    <header>

            <div class="model-choice-icon"></div>

    <script async type="module" src="{% static 'child/js/main/model_choice.js'%}"></script>
